name: b_tour
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.1.2
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/desa-pinggan.png
    - assets/images/diamond-beach.png
    - assets/images/pulau-padar.png
    - assets/images/pulo-cinta.png
    - assets/images/avatar.png
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf